<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>העוזר האישי להזמנות - ח.סבן</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/2SbDgD1B/1.png">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --whatsapp-bg: #E5DDD5;
            --whatsapp-header: #075E54;
            --whatsapp-teal-green: #128C7E;
            --whatsapp-light-green: #25D366;
            --outgoing-bg: #DCF8C6;
            --incoming-bg: #FFFFFF;
            --system-bg: #E1F9FF;
            --text-dark: #000000;
            --text-light: #667781;
            --border-color: #F0F2F5;
            --radius-s: 8px;
            --radius-l: 12px;
            --shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Assistant', sans-serif;
            background-color: var(--whatsapp-bg);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f0f2f5;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .app-header {
            background-color: var(--whatsapp-header);
            color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        .header-profile { display: flex; align-items: center; gap: 10px; }
        .header-profile img { width: 40px; height: 40px; border-radius: 50%; }
        .header-profile span { font-size: 1.1rem; font-weight: 600; }
        
        .app-nav {
            display: flex;
            background-color: var(--whatsapp-header);
            color: #8db5b0;
            font-weight: bold;
            flex-shrink: 0;
        }
        .nav-tab {
            flex: 1;
            padding: 14px 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease-in-out;
        }
        .nav-tab.active {
            color: white;
            border-bottom-color: white;
        }

        .app-content {
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
        }
        .page {
            display: none;
            height: 100%;
            flex-direction: column;
        }
        .page.active {
            display: flex;
        }

        #page-chat {
             background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
        }
        .chat-canvas {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
         .message-bubble {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: var(--radius-l);
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: var(--shadow);
            animation: slideUp 0.3s forwards;
        }
        .message-bubble.out {
            background-color: var(--outgoing-bg);
            align-self: flex-end;
            border-bottom-right-radius: var(--radius-s);
        }
        .message-bubble.in {
            background-color: var(--incoming-bg);
            align-self: flex-start;
            border-bottom-left-radius: var(--radius-s);
        }
        .chat-input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f2f5;
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .chat-input {
            flex-grow: 1;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            font-family: 'Assistant', sans-serif;
        }
        .send-btn {
            background: var(--whatsapp-teal-green);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .list-container {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .list-item {
            background: white;
            border-radius: var(--radius-s);
            padding: 15px;
            box-shadow: var(--shadow);
            border-right: 5px solid var(--whatsapp-teal-green);
        }
        .list-item h3 { margin: 0 0 5px 0; }
        .list-item p { margin: 0; color: var(--text-light); }
        
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div class="header-profile">
                <img id="profile-pic" src="https://i.postimg.cc/2SbDgD1B/1.png" alt="Avatar">
                <span id="profile-name">טוען...</span>
            </div>
        </header>
        
        <nav class="app-nav">
            <div class="nav-tab active" data-page="chat">צ'אט</div>
            <div class="nav-tab" data-page="projects">פרויקטים</div>
            <div class="nav-tab" data-page="orders">הזמנות</div>
            <div class="nav-tab" data-page="reports">דוחות</div>
        </nav>

        <main class="app-content">
            <div id="page-chat" class="page active">
                <div class="chat-canvas"></div>
                <div class="chat-input-area">
                    <input type="text" class="chat-input" placeholder="הקלד הודעה...">
                    <button class="send-btn">➤</button>
                </div>
            </div>
            
            <div id="page-projects" class="page">
                 <div class="list-container"></div>
            </div>

            <div id="page-orders" class="page">
                <div class="list-container"></div>
            </div>

            <div id="page-reports" class="page">
                 <div class="list-container">
                    <h3>סיכום פעילות</h3>
                    <canvas id="ordersChart"></canvas>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const API_URL = 'https://script.google.com/macros/s/AKfycbxi039hmhWSJ-JWOUAmj2QKrIetwdpkgPf_YlgjrOHW503nMzSKTU5N2d9C_fqj4Weu/exec';

            const dom = {
                headerName: document.getElementById('profile-name'),
                headerPic: document.getElementById('profile-pic'),
                navTabs: document.querySelectorAll('.nav-tab'),
                pages: document.querySelectorAll('.page'),
                chatCanvas: document.querySelector('#page-chat .chat-canvas'),
                chatInput: document.querySelector('.chat-input'),
                sendBtn: document.querySelector('.send-btn'),
                projectsList: document.querySelector('#page-projects .list-container'),
                ordersList: document.querySelector('#page-orders .list-container'),
                reportsCanvas: document.getElementById('ordersChart'),
            };

            const state = {
                currentPage: 'chat',
                clientId: null,
                clientData: {},
                projects: [],
                orders: [],
            };
            
            function init() {
                const urlParams = new URLSearchParams(window.location.search);
                state.clientId = urlParams.get('clientId') || '60120'; 

                setupEventListeners();
                fetchDashboardData();
                startConversation();
            }
            
            async function fetchDashboardData() {
                const data = await apiPost({ action: 'getClientDashboardData', clientId: state.clientId });
                if(data.success) {
                    state.clientData = data.client;
                    state.projects = data.projects;
                    state.orders = data.orders;
                    updateUI();
                }
            }

            function updateUI() {
                dom.headerName.textContent = state.clientData.שם_לקוח || 'אורח';
                if(state.clientData.תמונת_פרופיל) dom.headerPic.src = state.clientData.תמונת_פרופיל;
                renderProjectsPage();
                renderOrdersPage();
                renderReportsPage();
            }

            function setupEventListeners() {
                dom.navTabs.forEach(tab => tab.addEventListener('click', () => navigateTo(tab.dataset.page)));
                dom.sendBtn.addEventListener('click', handleUserInput);
                dom.chatInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleUserInput(); });
            }
            
            function navigateTo(pageId) {
                state.currentPage = pageId;
                dom.pages.forEach(p => p.classList.remove('active'));
                document.getElementById(`page-${pageId}`).classList.add('active');
                dom.navTabs.forEach(t => t.classList.toggle('active', t.dataset.page === pageId));
            }
            
            function renderProjectsPage() {
                dom.projectsList.innerHTML = '<h3>הפרויקטים שלי</h3>';
                if (!state.projects || state.projects.length === 0) {
                    dom.projectsList.innerHTML += '<p>לא נמצאו פרויקטים.</p>';
                    return;
                }
                state.projects.forEach(p => {
                    const el = document.createElement('div');
                    el.className = 'list-item';
                    el.innerHTML = `<h3>${p.שם_פרויקט}</h3><p>${p.כתובת}</p>`;
                    dom.projectsList.appendChild(el);
                });
            }

            function renderOrdersPage() {
                dom.ordersList.innerHTML = '<h3>היסטוריית הזמנות</h3>';
                 if (!state.orders || state.orders.length === 0) {
                    dom.ordersList.innerHTML += '<p>אין היסטוריית הזמנות.</p>';
                    return;
                }
                state.orders.forEach(o => {
                    const el = document.createElement('div');
                    el.className = 'list-item';
                    const orderDate = new Date(o.created_at || o.חותמת_זמן_יצירה).toLocaleDateString('he-IL');
                    el.innerHTML = `<h3>הזמנה ${o.order_id || o.מזהה_הזמנה}</h3><p>סטטוס: ${o.status || o.סטטוס}</p><p>תאריך: ${orderDate}</p>`;
                    dom.ordersList.appendChild(el);
                });
            }

             function renderReportsPage() {
                if (!state.orders || state.orders.length === 0) return;
                const ctx = dom.reportsCanvas.getContext('2d');
                const ordersByMonth = state.orders.reduce((acc, order) => {
                    const month = new Date(order.created_at || order.חותמת_זמן_יצירה).toLocaleString('he-IL', { month: 'long' });
                    acc[month] = (acc[month] || 0) + 1;
                    return acc;
                }, {});

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(ordersByMonth),
                        datasets: [{
                            label: '# הזמנות',
                            data: Object.values(ordersByMonth),
                            backgroundColor: 'rgba(7, 94, 84, 0.7)',
                        }]
                    }
                });
            }
            
            async function startConversation() {
                const response = await apiPost({ action: 'handleMessage', type: 'start', clientId: state.clientId });
                addMessage(response.sender, response.text, response.buttons);
            }

            async function handleUserInput() {
                const messageText = dom.chatInput.value.trim();
                if (!messageText) return;
                addMessage('out', messageText);
                dom.chatInput.value = '';
                const response = await apiPost({ action: 'handleMessage', message: messageText, clientId: state.clientId });
                addMessage(response.sender, response.text, response.buttons);
            }

            function addMessage(type, text, buttons = []) {
                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${type}`;
                bubble.innerHTML = (text || '').replace(/\n/g, '<br>');

                if (buttons && buttons.length > 0) {
                    const btnContainer = document.createElement('div');
                    btnContainer.style.marginTop = '10px';
                    buttons.forEach(btn => {
                        const button = document.createElement('button');
                        button.textContent = btn.title;
                        button.onclick = () => handleButtonPayload(btn.payload);
                        button.style.cssText = 'background:#34B7F1; color:white; border:none; padding: 8px 12px; border-radius: 5px; cursor:pointer; margin: 2px;';
                        btnContainer.appendChild(button);
                    });
                    bubble.appendChild(btnContainer);
                }
                dom.chatCanvas.appendChild(bubble);
                dom.chatCanvas.scrollTop = dom.chatCanvas.scrollHeight;
            }

            async function handleButtonPayload(payload) {
                addMessage('out', `(בחירה)`);
                const response = await apiPost({ action: 'handleMessage', payload: payload, clientId: state.clientId });
                addMessage(response.sender, response.text, response.buttons);
            }
            
            async function apiPost(body) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        body: JSON.stringify(body),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                         mode: 'cors'
                    });
                     if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                    return await response.json();
                } catch(error) {
                    console.error("API Error:", error);
                    addMessage('in', 'שגיאת תקשורת, אנא נסה שוב מאוחר יותר.');
                    return { success: false };
                }
            }
            
            init();
        });
    </script>
</body>
</html>
