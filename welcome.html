<!DOCTYPE html>

<head>

    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/2SbDgD1B/1.png">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --whatsapp-bg: #E5DDD5;
            --whatsapp-header: #075E54;
            --whatsapp-teal-green: #128C7E;
            --whatsapp-teal-green-dark: #075E54;
            --whatsapp-light-green: #25D366;
            --whatsapp-blue: #34B7F1;
            --outgoing-bg: #DCF8C6;
            --incoming-bg: #FFFFFF;
            --system-bg: #E1F9FF;
            --text-dark: #000000;
            --text-light: #667781;
            --border-color: #F0F2F5;
            --radius-s: 8px;
            --radius-l: 12px;
            --shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        body {
            margin: 0;
            font-family: 'Assistant', sans-serif;
            background-color: var(--whatsapp-bg);
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #f0f2f5;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .app-header {
            background-color: var(--whatsapp-header);
            color: white;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-shrink: 0;
        }
        .header-profile { display: flex; align-items: center; gap: 10px; }
        .header-profile img { width: 40px; height: 40px; border-radius: 50%; }
        .header-profile span { font-size: 1.1rem; font-weight: 600; }
        .header-menu-btn { background: none; border: none; color: white; font-size: 24px; cursor: pointer; padding: 5px; }
        
        .app-nav {
            display: flex;
            background-color: var(--whatsapp-header);
            color: #8db5b0;
            font-weight: bold;
            flex-shrink: 0;
        }
        .nav-tab {
            flex: 1;
            padding: 14px 10px;
            text-align: center;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s ease-in-out;
            text-transform: uppercase;
            font-size: 0.9rem;
        }
        .nav-tab.active {
            color: white;
            border-bottom-color: white;
        }

        .app-content {
            flex-grow: 1;
            overflow-y: auto;
            position: relative;
        }
        .page {
            display: none;
            height: 100%;
            flex-direction: column;
        }
        .page.active {
            display: flex;
        }

        /* Chat Page Specific */
        #page-chat {
             background-image: url('https://user-images.githubusercontent.com/15075759/28719144-86dc0f70-73b1-11e7-911d-60d70fcded21.png');
        }
        .chat-canvas {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        /* ... (rest of chat bubble styles remain the same) ... */
         .message-bubble {
            max-width: 80%;
            padding: 8px 12px;
            border-radius: var(--radius-l);
            line-height: 1.5;
            word-wrap: break-word;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(10px);
            animation: slideUp 0.3s forwards;
        }
        .message-bubble.out {
            background-color: var(--outgoing-bg);
            align-self: flex-end;
            border-bottom-right-radius: var(--radius-s);
        }
        .message-bubble.in {
            background-color: var(--incoming-bg);
            align-self: flex-start;
            border-bottom-left-radius: var(--radius-s);
        }
        .message-bubble.system {
            background-color: var(--system-bg);
            align-self: center;
            font-size: 0.9rem;
            text-align: center;
        }
        .chat-input-area {
            display: flex;
            padding: 10px;
            background-color: #f0f2f5;
            border-top: 1px solid var(--border-color);
            flex-shrink: 0;
        }
        .chat-input {
            flex-grow: 1;
            border: none;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            font-family: 'Assistant', sans-serif;
        }
        .send-btn {
            background: var(--whatsapp-teal-green);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .floating-action-btn {
            position: absolute;
            bottom: 80px;
            left: 20px;
            background-color: var(--whatsapp-light-green);
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            border: none;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            font-size: 1.2rem;
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
        }
        
        @keyframes slideUp {
            to { opacity: 1; transform: translateY(0); }
        }

        /* Generic List Styles for Projects/Orders */
        .list-container {
            padding: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .list-item {
            background: white;
            border-radius: var(--radius-s);
            padding: 15px;
            box-shadow: var(--shadow);
            border-right: 5px solid var(--whatsapp-teal-green);
            cursor: pointer;
        }
        .list-item h3 { margin: 0 0 5px 0; }
        .list-item p { margin: 0; color: var(--text-light); }
        .list-item .status {
            font-weight: bold;
            padding: 3px 8px;
            border-radius: 5px;
            font-size: 0.8rem;
            float: left;
        }
        .status.new { background-color: #e1f2fb; color: #0b72b9; }
        .status.in-progress { background-color: #fff4d5; color: #ff9f1c; }
        .status.done { background-color: #dcf8c6; color: #075E54; }

        /* Reports Page */
        #page-reports .content-wrapper {
            padding: 20px;
            overflow-y: auto;
        }
         
    </style>
</head>
<body>

    <div class="app-container">
        <header class="app-header">
            <div class="header-profile">
                <img id="profile-pic" src="https://i.postimg.cc/2SbDgD1B/1.png" alt="Avatar">
                <span id="profile-name">×˜×•×¢×Ÿ...</span>
            </div>
        </header>
        
        <nav class="app-nav">
            <div class="nav-tab active" data-page="chat">×¦'××˜</div>
            <div class="nav-tab" data-page="projects">×¤×¨×•×™×§×˜×™×</div>
            <div class="nav-tab" data-page="orders">×”×–×× ×•×ª</div>
            <div class="nav-tab" data-page="reports">×“×•×—×•×ª</div>
        </nav>

        <main class="app-content">
            <!-- Page 1: Chat for New Orders -->
            <div id="page-chat" class="page active">
                <div class="chat-canvas"></div>
                <button class="floating-action-btn" title="×©×œ×— ×”×–×× ×”">ğŸš€</button>
                <div class="chat-input-area">
                    <input type="text" class="chat-input" placeholder="×”×§×œ×“ ×”×•×“×¢×”...">
                    <button class="send-btn">â¤</button>
                </div>
            </div>
            
            <!-- Page 2: Projects List -->
            <div id="page-projects" class="page">
                 <div class="list-container"></div>
            </div>

            <!-- Page 3: Orders History -->
            <div id="page-orders" class="page">
                <div class="list-container"></div>
            </div>

            <!-- Page 4: Reports -->
            <div id="page-reports" class="page">
                 <div class="content-wrapper">
                    <h3>×¡×™×›×•× ×¤×¢×™×œ×•×ª</h3>
                    <canvas id="ordersChart"></canvas>
                </div>
            </div>

    </div>

    <script>
        const API_URL = 'https://script.google.com/macros/s/AKfycbzhfs71QegwdpRl6F3m02eJLo2zogdi0vZe3EljmjPV2lPHIof7EaLI7zMUo6-fLj6X/exec';
        document.addEventListener('DOMContentLoaded', () => {
            const dom = {
                headerName: document.getElementById('profile-name'),
                headerPic: document.getElementById('profile-pic'),
                navTabs: document.querySelectorAll('.nav-tab'),
                pages: document.querySelectorAll('.page'),
                chatCanvas: document.querySelector('#page-chat .chat-canvas'),
                chatInput: document.querySelector('.chat-input'),
                sendBtn: document.querySelector('.send-btn'),
                fab: document.querySelector('.floating-action-btn'),
                projectsList: document.querySelector('#page-projects .list-container'),
                ordersList: document.querySelector('#page-orders .list-container'),
                reportsCanvas: document.getElementById('ordersChart'),
            };

            const state = {
                currentPage: 'chat',
                clientId: null,
                clientData: {},
                projects: [],
                orders: [],
                conversationState: null,
                orderDraft: {},
            };
            
            // --- INITIALIZATION ---
            function init() {
                const urlParams = new URLSearchParams(window.location.search);
                state.clientId = urlParams.get('clientId') || '60120'; // Default for demo

                setupEventListeners();
                fetchDashboardData();
                startConversation();
            }
            
            async function fetchDashboardData() {
                const data = await apiPost({ action: 'getClientDashboardData', clientId: state.clientId });
                if(data.success) {
                    state.clientData = data.client;
                    state.projects = data.projects;
                    state.orders = data.orders;
                    
                    updateUI();
                }
            }

            function updateUI() {
                // Header
                dom.headerName.textContent = state.clientData.×©×_×œ×§×•×— || '××•×¨×—';
                if(state.clientData.×ª××•× ×ª_×¤×¨×•×¤×™×œ) dom.headerPic.src = state.clientData.×ª××•× ×ª_×¤×¨×•×¤×™×œ;
                
                // Render pages
                renderProjectsPage();
                renderOrdersPage();
                renderReportsPage();
            }

            // --- NAVIGATION ---
            function setupEventListeners() {
                dom.navTabs.forEach(tab => {
                    tab.addEventListener('click', () => navigateTo(tab.dataset.page));
                });
                 dom.sendBtn.addEventListener('click', handleUserInput);
                 dom.chatInput.addEventListener('keypress', (e) => { if(e.key === 'Enter') handleUserInput(); });
                 dom.fab.addEventListener('click', handleFinalizeOrder);
            }
            
            function navigateTo(pageId) {
                state.currentPage = pageId;
                dom.pages.forEach(p => p.classList.remove('active'));
                document.getElementById(`page-${pageId}`).classList.add('active');
                dom.navTabs.forEach(t => t.classList.toggle('active', t.dataset.page === pageId));
            }
            
            // --- PAGE RENDERING ---
            function renderProjectsPage() {
                dom.projectsList.innerHTML = '<h3>×”×¤×¨×•×™×§×˜×™× ×©×œ×™</h3>';
                if (state.projects.length === 0) {
                    dom.projectsList.innerHTML += '<p>×œ× × ××¦××• ×¤×¨×•×™×§×˜×™× ××©×•×™×›×™×.</p>';
                    return;
                }
                state.projects.forEach(p => {
                    const projectEl = document.createElement('div');
                    projectEl.className = 'list-item';
                    projectEl.innerHTML = `<h3>${p.×©×_×¤×¨×•×™×§×˜}</h3><p>${p.×›×ª×•×‘×ª}</p>`;
                    dom.projectsList.appendChild(projectEl);
                });
            }

            function renderOrdersPage() {
                dom.ordersList.innerHTML = '<h3>×”×™×¡×˜×•×¨×™×™×ª ×”×–×× ×•×ª</h3>';
                 if (state.orders.length === 0) {
                    dom.ordersList.innerHTML += '<p>××™×Ÿ ×”×™×¡×˜×•×¨×™×™×ª ×”×–×× ×•×ª.</p>';
                    return;
                }
                state.orders.forEach(o => {
                    const orderEl = document.createElement('div');
                    orderEl.className = 'list-item';
                    const orderDate = new Date(o.×—×•×ª××ª_×–××Ÿ_×™×¦×™×¨×”).toLocaleDateString('he-IL');
                    orderEl.innerHTML = `
                        <span class="status new">${o.×¡×˜×˜×•×¡}</span>
                        <h3>×”×–×× ×” ${o.××–×”×”_×”×–×× ×”}</h3>
                        <p>×‘×ª××¨×™×š: ${orderDate}</p>`;
                    dom.ordersList.appendChild(orderEl);
                });
            }

             function renderReportsPage() {
                const ctx = dom.reportsCanvas.getContext('2d');
                const ordersByMonth = state.orders.reduce((acc, order) => {
                    const month = new Date(order.×—×•×ª××ª_×–××Ÿ_×™×¦×™×¨×”).toLocaleString('he-IL', { month: 'long' });
                    acc[month] = (acc[month] || 0) + 1;
                    return acc;
                }, {});

                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: Object.keys(ordersByMonth),
                        datasets: [{
                            label: '# ×”×–×× ×•×ª ×‘×—×•×“×©',
                            data: Object.values(ordersByMonth),
                            backgroundColor: 'rgba(7, 94, 84, 0.7)',
                            borderColor: 'rgba(7, 94, 84, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: { scales: { y: { beginAtZero: true } } }
                });
            }

            // --- CHAT LOGIC ---
            
            async function startConversation() {
                const response = await apiPost({ action: 'handleMessage', type: 'start' });
                addMessage(response.sender, response.text, response.buttons);
            }

            async function handleUserInput() {
                const messageText = dom.chatInput.value.trim();
                if (!messageText) return;

                addMessage('out', messageText);
                dom.chatInput.value = '';

                // Check for status query
                if (messageText.includes('×¡×˜×˜×•×¡') || messageText.includes('××¦×‘ ×”×–×× ×”')) {
                    const orderIdMatch = messageText.match(/SBN-\d+/);
                    if (orderIdMatch) {
                        const statusData = await apiPost({ action: 'getOrderStatus', orderId: orderIdMatch[0] });
                         addMessage('in', statusData.success ? `×¡×˜×˜×•×¡ ×”×–×× ×” ${orderIdMatch[0]}: ${statusData.status}` : '×œ× ××¦××ª×™ ×”×–×× ×” ×›×–×•.');
                    } else {
                         addMessage('in', '×œ××™×–×• ×”×–×× ×” ×œ×‘×“×•×§ ×¡×˜×˜×•×¡? ×× × ×¦×™×™×Ÿ ××¡×¤×¨ ×”×–×× ×”.');
                    }
                    return;
                }
                
                const response = await apiPost({ action: 'handleMessage', message: messageText });
                addMessage(response.sender, response.text, response.buttons);

                 // Update FAB visibility
                if (response.orderDraft && response.orderDraft.items && response.orderDraft.items.length > 0) {
                    dom.fab.style.display = 'flex';
                }
            }

            function addMessage(type, text, buttons = []) {
                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${type}`;
                bubble.innerHTML = text.replace(/\n/g, '<br>');

                if (buttons.length > 0) {
                    const btnContainer = document.createElement('div');
                    btnContainer.style.marginTop = '10px';
                    buttons.forEach(btn => {
                        const button = document.createElement('button');
                        button.textContent = btn.title;
                        button.onclick = () => handleButtonPayload(btn.payload);
                        // Add some basic styling
                        button.style.cssText = 'background:var(--whatsapp-blue); color:white; border:none; padding: 8px 12px; border-radius: 5px; cursor:pointer; margin: 2px;';
                        btnContainer.appendChild(button);
                    });
                    bubble.appendChild(btnContainer);
                }

                dom.chatCanvas.appendChild(bubble);
                dom.chatCanvas.scrollTop = dom.chatCanvas.scrollHeight;
            }

            async function handleButtonPayload(payload) {
                addMessage('out', `(×‘×—×™×¨×”: ${payload})`);
                const response = await apiPost({ action: 'handleMessage', payload: payload });
                addMessage(response.sender, response.text, response.buttons);
            }
            
            async function handleFinalizeOrder() {
                 const response = await apiPost({ action: 'handleMessage', payload: 'finalize_order' });
                 addMessage(response.sender, response.text, response.buttons);
                 dom.fab.style.display = 'none';
            }


            // --- API HELPER ---
            async function apiPost(body) {
                const requestBody = { ...body, clientId: state.clientId };
                try {
                    const response = await fetch('YOUR_APPS_SCRIPT_URL', { // <<-- MUST BE REPLACED
                        method: 'POST',
                        body: JSON.stringify(requestBody),
                        headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                         mode: 'cors'
                    });
                     if (!response.ok) throw new Error(`HTTP Error: ${response.status}`);
                    return await response.json();
                } catch(error) {
                    console.error("API Error:", error);
                    return { success: false, text: "×©×’×™××ª ×ª×§×©×•×¨×ª ×¢× ×”×©×¨×ª." };
                }
            }
            
            init();
        });
    </script>
</body>
