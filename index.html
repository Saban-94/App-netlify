<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>העוזר האישי להזמנות - ח.סבן</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/2SbDgD1B/1.png">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --brand: #0b72b9; --accent: #ff9f1c; --bg: #e5ddd5; --app-bg: #f7f7f7;
            --text-dark: #333; --text-light: #666; --border: #e0e0e0;
            --outgoing-bg: #dcf8c6; --incoming-bg: #ffffff; --system-bg: #e1f2fb;
            --radius-l: 20px; --radius-s: 8px; --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --font-main: 'Assistant', sans-serif;
        }
        html, body {
            height: 100%; margin: 0; padding: 0;
            overscroll-behavior: none;
            background-color: var(--app-bg);
            font-family: var(--font-main);
        }
        #app-container {
            display: flex; flex-direction: column;
            height: 100%; max-width: 800px; margin: 0 auto;
            background-color: var(--bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #chat-header {
            display: flex; align-items: center;
            padding: 10px 15px;
            background-color: #ededed;
            border-bottom: 1px solid #ccc;
            gap: 15px;
        }
        #chat-header img {
            width: 45px; height: 45px;
            border-radius: 50%;
            object-fit: cover;
        }
        #header-info {
            display: flex; flex-direction: column;
            color: var(--text-dark);
        }
        #header-title { font-weight: 700; font-size: 1.1rem; }
        #header-subtitle { font-size: 0.9rem; color: var(--text-light); }
        #chat-canvas {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .message-bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: var(--radius-l);
            line-height: 1.5;
            position: relative;
        }
        .user-bubble {
            background-color: var(--outgoing-bg);
            align-self: flex-end;
            border-bottom-right-radius: var(--radius-s);
        }
        .bot-bubble, .system-bubble {
            background-color: var(--incoming-bg);
            align-self: flex-start;
            border-bottom-left-radius: var(--radius-s);
        }
        .system-bubble {
            background-color: var(--system-bg);
            align-self: center;
            width: fit-content; max-width: 80%;
            text-align: center; font-size: 0.85rem; color: #555;
            border-radius: var(--radius-s);
        }
        #chat-footer {
            display: flex; align-items: center;
            padding: 10px;
            background-color: #f0f0f0;
        }
        #message-input {
            flex: 1;
            padding: 12px 18px;
            border-radius: var(--radius-l);
            border: 1px solid var(--border);
            font-size: 1rem;
            font-family: var(--font-main);
        }
        #send-button {
            background: none; border: none; padding: 10px; cursor: pointer;
        }
        #send-button svg { width: 28px; height: 28px; fill: var(--brand); }
        .typing-indicator {
            padding: 15px 20px;
        }
        .typing-indicator span {
            height: 8px; width: 8px;
            background-color: #9E9E9E;
            border-radius: 50%; display: inline-block;
            animation: bounce 1.3s infinite ease-in-out;
            margin: 0 2px;
        }
        .typing-indicator span:nth-of-type(2) { animation-delay: -1.1s; }
        .typing-indicator span:nth-of-type(3) { animation-delay: -0.9s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        
        #app-spinner {
            position: fixed; inset: 0;
            background-color: rgba(255, 255, 255, 0.9);
            display: none; justify-content: center; align-items: center;
            flex-direction: column; gap: 15px; z-index: 1000;
        }
        #app-spinner-text { font-size: 1.1rem; color: var(--text-dark); }
        .loader {
            border: 4px solid #f3f3f3; border-top: 4px solid var(--brand);
            border-radius: 50%; width: 40px; height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .message-buttons {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .message-buttons button {
            background-color: #fff;
            border: 1px solid var(--brand);
            color: var(--brand);
            padding: 8px 12px;
            border-radius: var(--radius-l);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s ease;
        }
        .message-buttons button:hover {
            background-color: var(--brand);
            color: #fff;
        }
        .message-buttons button:disabled {
            background-color: #f0f0f0;
            color: #aaa;
            border-color: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header id="chat-header">
            <img id="header-img" src="https://placehold.co/100x100/EFEFEF/AAAAAA?text=👤" alt="Profile">
            <div id="header-info">
                <span id="header-title">טוען...</span>
                <span id="header-subtitle"></span>
            </div>
        </header>

        <main id="chat-canvas"></main>

        <footer id="chat-footer">
            <input type="text" id="message-input" placeholder="הקלד/י הודעה...">
            <button id="send-button">
                <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
            </button>
        </footer>
    </div>
    
    <div id="app-spinner">
        <div class="loader"></div>
        <span id="app-spinner-text">טוען שיחה...</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const API_URL = 'https://script.google.com/macros/s/AKfycbwYyYjJbVq7o1hB2jR9f8D9e6sC5gX4tY3zR2v1aW0b_9c8d7e6f5a4b3c2d1e0/exec'; // Your Google Apps Script URL
            let currentClientId; // This will hold the client's ID

            // --- DOM ELEMENTS ---
            const dom = {
                canvas: document.getElementById('chat-canvas'),
                input: document.getElementById('message-input'),
                sendBtn: document.getElementById('send-button'),
                headerImg: document.getElementById('header-img'),
                headerTitle: document.getElementById('header-title'),
                headerSubtitle: document.getElementById('header-subtitle'),
                spinner: document.getElementById('app-spinner'),
                spinnerText: document.getElementById('app-spinner-text'),
            };

            // --- INITIALIZATION ---
            async function init() {
                // Get client ID from URL, or use a default
                const urlParams = new URLSearchParams(window.location.search);
                currentClientId = urlParams.get('id') || '60120'; // <-- The magic happens here!
                
                showSpinner('טוען נתוני לקוח...');
                
                try {
                    const response = await apiPost({ action: 'getClientData', identifier: currentClientId });
                    if (response.success) {
                        updateHeader(response.client);
                        if (response.initialMessage) {
                            addMessage(response.initialMessage);
                        }
                    } else {
                        handleApiError('לא נמצא לקוח עם המזהה שצוין.');
                    }
                } catch (error) {
                    handleApiError('שגיאת תקשורת. בדוק את חיבור האינטרנט.');
                } finally {
                    hideSpinner();
                }
            }

            // --- EVENT LISTENERS ---
            dom.sendBtn.addEventListener('click', () => sendMessage(dom.input.value));
            dom.input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage(dom.input.value);
            });

            // --- CORE FUNCTIONS ---
            async function sendMessage(text, isPayload = false) {
                const trimmedText = text.trim();
                if (!trimmedText) return;

                if (!isPayload) {
                    addMessage({ sender: 'user', text: trimmedText });
                }
                
                dom.input.value = '';
                setTyping(true);

                try {
                    const response = await apiPost({
                        action: 'handleClientMessage',
                        identifier: currentClientId, // Use the dynamic client ID
                        message: { text: trimmedText }
                    });

                    if (response.success && response.reply) {
                        addMessage(response.reply);
                    } else {
                        handleApiError(response.error || 'התקבלה תגובה לא תקינה מהשרת.');
                    }
                } catch (error) {
                    handleApiError('שגיאת תקשורת. נסה שוב מאוחר יותר.');
                } finally {
                    setTyping(false);
                }
            }

            function addMessage(msg) {
                // Remove typing indicator before adding a new message
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) typingIndicator.remove();
                
                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${msg.sender}-bubble`;
                
                const textElement = document.createElement('div');
                textElement.className = 'message-text';
                textElement.innerHTML = msg.text.replace(/\n/g, '<br>');
                bubble.appendChild(textElement);
                
                if (msg.buttons && msg.buttons.length > 0) {
                    const buttonsContainer = document.createElement('div');
                    buttonsContainer.className = 'message-buttons';
                    msg.buttons.forEach(btn => {
                        const button = document.createElement('button');
                        button.textContent = btn.title;
                        button.onclick = () => handleButtonClick(btn.payload, buttonsContainer);
                        buttonsContainer.appendChild(button);
                    });
                    bubble.appendChild(buttonsContainer);
                }

                dom.canvas.appendChild(bubble);
                scrollToBottom();
            }
            
            function handleButtonClick(payload, container) {
                sendMessage(payload, true); // Send payload to server
                container.querySelectorAll('button').forEach(b => b.disabled = true); // Disable buttons
            }

            // --- UI HELPER FUNCTIONS ---
            function updateHeader(client) {
                dom.headerImg.src = client['תמונת_פרופיל'] || 'https://placehold.co/100x100/EFEFEF/AAAAAA?text=👤';
                dom.headerTitle.textContent = client['שם_לקוח'] || 'לקוח לא ידוע';
                dom.headerSubtitle.textContent = client['אווטאר_נציג'] || 'זמין כעת';
            }
            
            function handleApiError(message) {
                 addMessage({ sender: 'system', text: message });
            }

            function setTyping(isTyping) {
                let indicator = document.getElementById('typing-indicator');
                if (isTyping && !indicator) {
                    indicator = document.createElement('div');
                    indicator.id = 'typing-indicator';
                    indicator.className = 'message-bubble bot-bubble typing-indicator';
                    indicator.innerHTML = '<span></span><span></span><span></span>';
                    dom.canvas.appendChild(indicator);
                    scrollToBottom();
                } else if (!isTyping && indicator) {
                    indicator.remove();
                }
            }
            
            function showSpinner(text) { dom.spinnerText.textContent = text; dom.spinner.style.display = 'flex'; }
            function hideSpinner() { dom.spinner.style.display = 'none'; }
            function scrollToBottom() { dom.canvas.scrollTop = dom.canvas.scrollHeight; }
            async function apiPost(body) {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify(body) });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            }

            init();
        });
    </script>
</body>
</html>
