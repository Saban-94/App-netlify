<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>אזור אישי - ח.סבן</title>
    <meta name="theme-color" content="#ffffff"/>
    <!-- שימוש ב-Tailwind CSS לקבלת מראה נקי ומודרני -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/2SbDgD1B/1.png">
    <link rel="icon" href="https://i.postimg.cc/2SbDgD1B/1.png">
    
    <!-- OneSignal SDK for Push Notifications -->
    <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
    
</head>
<body class="bg-gray-50 min-h-screen">

    <div id="app-container" class="max-w-4xl mx-auto p-4 sm:p-6">
        <h1 class="text-3xl font-bold text-center text-blue-700 mb-6 border-b pb-2">אפליקציית הזמנות ובנייה</h1>
        
        <!-- מידע לקוח - מוצג לאחר טעינת נתונים -->
        <div id="client-info-card" class="bg-white p-6 rounded-xl shadow-lg mb-6 hidden">
            <h2 class="text-xl font-semibold mb-2 text-gray-800">ברוך הבא, <span id="client-name"></span></h2>
            <p class="text-gray-600">מספר לקוח: <span id="client-id-display"></span></p>
            <p class="text-gray-600">פרויקט פעיל: <span id="client-project"></span></p>
        </div>

        <!-- קטלוג מוצרים - טופס לדוגמה -->
        <div id="catalog-section" class="bg-white p-6 rounded-xl shadow-lg mb-6">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">קטלוג מוצרים (<span id="catalog-count">0</span> פריטים)</h2>
            <div id="product-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <p class="text-gray-500" id="catalog-loading">טוען קטלוג...</p>
                <!-- מוצרים יוצגו כאן -->
            </div>
            <button id="submit-order-btn" onclick="submitOrder()" class="mt-6 w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition shadow-md" style="display:none;">שלח הזמנה</button>
        </div>

        <!-- טופס שליחת הודעה/צ'אט -->
        <div id="chat-section" class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-2xl font-semibold mb-4 text-gray-800">שליחת הודעה לצוות</h2>
            <input type="text" id="chat-message" placeholder="הקלד הודעה..." class="w-full p-3 border border-gray-300 rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-blue-500">
            <button onclick="sendMessage()" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition shadow-md">שלח הודעה</button>
            <div id="chat-status" class="mt-2 text-center text-sm"></div>
        </div>
        
    </div>

    <!-- הודעת מערכת מותאמת אישית במקום alert() -->
    <div id="message-box" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-xl shadow-2xl max-w-sm w-full">
            <p id="message-box-content" class="text-gray-700 text-lg mb-4"></p>
            <button onclick="document.getElementById('message-box').classList.add('hidden')" 
                    class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                סגור
            </button>
        </div>
    </div>

    <!-- מסך טעינה גלובלי -->
    <div id="loading-overlay" class="fixed inset-0 bg-white bg-opacity-75 hidden flex items-center justify-center z-[100]">
        <div class="flex flex-col items-center">
            <svg class="animate-spin h-8 w-8 text-blue-600 mb-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="text-blue-600">טוען נתונים...</p>
        </div>
    </div>


    <script>
        // **תיקון קריטי: הגדרת משתנים גלובליים בראש הקובץ**
        // חובה להחליף את הכתובת הבאה לכתובת הפריסה של Google Apps Script
        const SERVER_URL = "https://script.google.com/macros/s/AKfycbx8gTM7JzhavujM_uT9rRxFqqBKQ-X8reNvDgkI6Vqq0ch9vF03Z2ggOjB31d7h-BimFQ/exec"; 
        
        // --- קוד JavaScript פנימי ---
        
        /** מציג מסך טעינה */
        function showLoadingScreen() {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay) loadingOverlay.style.display = 'flex';
        }

        /** מסתיר מסך טעינה */
        function hideLoadingScreen() {
            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay) loadingOverlay.style.display = 'none';
        }

        /** מציג הודעת מערכת */
        function showMessage(content) {
            const messageBoxContent = document.getElementById('message-box-content');
            const messageBox = document.getElementById('message-box');
            if (messageBoxContent && messageBox) {
                messageBoxContent.textContent = content;
                messageBox.classList.remove('hidden');
            }
        }

        /**
         * פונקציה לשמירת והגדרת מזהה לקוח ב-OneSignal (External ID)
         */
        function setOneSignalExternalId(clientId) {
            // בדיקה אם ה-SDK של OneSignal נטען (OneSignalDeferred)
            if (window.OneSignalDeferred) {
                console.log('OneSignal Ready. Attempting to set External ID:', clientId);
                
                // שימוש ב-push כדי לדחות את הקריאה עד שה-SDK יאתחל
                window.OneSignalDeferred.push(function(OneSignal) {
                    OneSignal.setExternalUserId(String(clientId))
                        .then(() => console.log('OneSignal External ID set successfully:', clientId))
                        .catch(err => console.error('Error setting OneSignal External ID:', err));
                });
            } else {
                console.error('OneSignal Deferred not found. Retrying in 500ms...');
                setTimeout(() => setOneSignalExternalId(clientId), 500);
            }
        }

        /**
         * טעינת נתוני לקוח והפעלת OneSignal
         */
        async function loadClientData() {
            showLoadingScreen();
            
            const clientId = localStorage.getItem('saban_client_id');

            if (!clientId) {
                console.error("Error: Client ID not found in localStorage. Assuming guest or not logged in.");
                showMessage(`שגיאה: מספר לקוח לא נמצא בזיכרון. אנא התחבר מחדש.`);
                hideLoadingScreen();
                return;
            }

            console.log("Found Client ID:", clientId);
            
            // **קריאה לפונקציה שתגדיר את ה-External ID של OneSignal**
            setOneSignalExternalId(clientId);
            
            // טעינת נתוני לקוח מהשרת
            try {
                const response = await fetch(`${SERVER_URL}?action=getClientData&clientId=${clientId}`);
                const data = await response.json();
                
                if (data.status === 'success' && data.client) {
                    document.getElementById('client-name').textContent = data.client.שם_לקוח || 'לקוח';
                    document.getElementById('client-id-display').textContent = clientId;
                    document.getElementById('client-project').textContent = data.client.פרוייקט || 'לא הוגדר';
                    document.getElementById('client-info-card').classList.remove('hidden');
                } else {
                    showMessage(`שגיאה בטעינת נתונים: הלקוח ${clientId} לא נמצא בשרת.`);
                    throw new Error("Client data not found or server error."); 
                }
            } catch (error) {
                console.error('Failed to load client data:', error);
                showMessage(`שגיאה קריטית בטעינת נתונים: ${error.message}. ודא שכתובת השרת נכונה.`);
            } finally {
                await loadProductCatalog(); // טען קטלוג בכל מקרה
                hideLoadingScreen();
            }
        }
        
        /**
         * פונקציה לטעינת קטלוג מוצרים - תיקון לקריאה מגליון מוצרים
         */
        async function loadProductCatalog() {
            const productListElement = document.getElementById('product-list');
            const catalogLoading = document.getElementById('catalog-loading');
            
            if (catalogLoading) catalogLoading.textContent = "טוען קטלוג...";
            productListElement.innerHTML = ''; // מנקה פריטים ישנים

            try {
                // **תיקון: ודא שהאקשן הוא getProductCatalog כפי שצפוי ב-Code.js**
                const response = await fetch(`${SERVER_URL}?action=getProductCatalog`);
                const data = await response.json();
                
                if (data.status === 'success' && Array.isArray(data.catalog)) {
                    document.getElementById('catalog-count').textContent = data.catalog.length;
                    
                    data.catalog.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.className = 'bg-gray-100 p-4 rounded-lg flex items-center space-x-4 space-x-reverse';
                        productCard.innerHTML = `
                            <img src="${product.תמונת_מוצר}" alt="${product.שם_מוצר}" class="w-16 h-16 object-cover rounded-md">
                            <div class="flex-grow">
                                <h3 class="font-bold text-gray-900">${product.שם_מוצר}</h3>
                                <p class="text-sm text-gray-600">${product.מפרט_מוצר.substring(0, 50)}...</p>
                            </div>
                        `;
                        productListElement.appendChild(productCard);
                    });
                    
                    if (catalogLoading) catalogLoading.style.display = 'none';
                    document.getElementById('submit-order-btn').style.display = 'block';

                } else {
                    showMessage(`שגיאה בטעינת קטלוג: ${data.message || 'השרת לא החזיר קטלוג תקין.'}`);
                    if (catalogLoading) catalogLoading.textContent = "שגיאה בטעינת קטלוג. נסה שוב מאוחר יותר.";
                }
            } catch (error) {
                console.error('Failed to load product catalog:', error);
                showMessage(`שגיאה קריטית בטעינת קטלוג: ${error.message}.`);
                if (catalogLoading) catalogLoading.textContent = "שגיאה ברשת. לא ניתן לטעון קטלוג.";
            }
        }

        /**
         * פונקציה לשליחת הזמנה חדשה - תיקון לשליחת הזמנות
         */
        async function submitOrder() {
            const clientId = localStorage.getItem('saban_client_id');
            if (!clientId) {
                showMessage('שגיאה: מספר לקוח חסר. אנא התחבר.');
                return;
            }

            // נניח שיש לוגיקה לאיסוף פריטי הזמנה
            const orderDetails = {
                clientId: clientId,
                orderItems: [{ name: "מלט 25 ק״ג", quantity: 5 }, { name: "בלוק 10", quantity: 100 }], // נתונים לדוגמה
                action: 'submitOrder' // האקשן המתאים ב-Code.js
            };

            showLoadingScreen();
            try {
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(orderDetails)
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    showMessage('ההזמנה נשלחה בהצלחה! תקבל עדכון בקרוב.');
                    // הפעלת התראה למנהל דרך השרת:
                    await fetch(SERVER_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ action: 'sendNotificationToAdmin', title: 'הזמנה חדשה התקבלה', message: `הזמנה חדשה מלקוח ${clientId}` })
                    });
                } else {
                    showMessage(`כשל בשליחת הזמנה: ${result.message}`);
                }
            } catch (error) {
                showMessage(`שגיאה ברשת: לא ניתן לשלוח הזמנה. ${error.message}`);
            } finally {
                hideLoadingScreen();
            }
        }
        
        /**
         * פונקציה לשליחת הודעת צ'אט - תיקון לתיעוד הודעות
         */
        async function sendMessage() {
            const message = document.getElementById('chat-message').value.trim();
            const clientId = localStorage.getItem('saban_client_id');
            const clientName = document.getElementById('client-name').textContent || 'לקוח לא ידוע';
            const chatStatus = document.getElementById('chat-status');

            if (!message || !clientId) {
                showMessage('אנא מלא הודעה ואשר שאתה מחובר.');
                return;
            }
            
            chatStatus.textContent = 'שולח הודעה...';
            showLoadingScreen();

            try {
                const payload = {
                    action: 'logChatMessage', // האקשן המתאים ב-Code.js
                    clientId: clientId,
                    clientName: clientName,
                    message: message
                };

                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    chatStatus.textContent = 'הודעה נשלחה בהצלחה!';
                    document.getElementById('chat-message').value = '';
                } else {
                    chatStatus.textContent = `שגיאה: ${result.message}`;
                    showMessage(`כשל בשליחת צ'אט: ${result.message}`);
                }
            } catch (error) {
                chatStatus.textContent = 'שגיאה ברשת.';
                showMessage(`שגיאה ברשת: לא ניתן לשלוח צ'אט. ${error.message}`);
            } finally {
                hideLoadingScreen();
            }
        }

        // ודא ש-loadClientData נקראת כאשר המסמך מוכן
        document.addEventListener('DOMContentLoaded', loadClientData);

        // אתחול OneSignal - נשאר כפי שהיה
        window.OneSignal = window.OneSignal || [];
        window.OneSignalDeferred = window.OneSignalDeferred || [];
        window.OneSignalDeferred.push(function(OneSignal) {
          OneSignal.init({
            appId: "480bbe6d-0f2e-4669-85e1-039271c73fa6" // ודא שזהו ה-App ID הנכון שלך
          });
        });
        
    </script>
</body>
</html>
