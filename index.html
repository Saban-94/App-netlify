<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>העוזר האישי להזמנות - ח.סבן</title>
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://i.postimg.cc/2SbDgD1B/1.png">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --brand: #0b72b9; --accent: #ff9f1c; --bg: #e5ddd5; --app-bg: #f7f7f7;
            --text-dark: #333; --text-light: #666; --border: #e0e0e0;
            --outgoing-bg: #dcf8c6; --incoming-bg: #ffffff; --system-bg: #e1f2fb;
            --radius-l: 20px; --radius-s: 8px; --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --font-main: 'Assistant', sans-serif;
        }
        html, body {
            height: 100%; margin: 0; padding: 0;
            overscroll-behavior: none;
            background-color: var(--app-bg);
            font-family: var(--font-main);
        }
        #app-container {
            display: flex; flex-direction: column;
            height: 100%; max-width: 800px; margin: 0 auto;
            background-color: var(--bg);
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        #chat-header {
            display: flex; align-items: center; padding: 10px 15px;
            background-color: #ededed; border-bottom: 1px solid #ccc; gap: 15px;
            position: sticky; top: 0; z-index: 10;
        }
        #chat-header img { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }
        #header-info { display: flex; flex-direction: column; color: var(--text-dark); }
        #header-title { font-weight: 700; font-size: 1.1rem; }
        #header-subtitle { font-size: 0.9rem; color: var(--text-light); }
        #chat-canvas {
            flex: 1; padding: 20px; overflow-y: auto;
            display: flex; flex-direction: column; gap: 12px;
        }
        .message-bubble { max-width: 75%; padding: 10px 15px; border-radius: var(--radius-l); line-height: 1.5; position: relative; word-wrap: break-word; }
        .user-bubble { background-color: var(--outgoing-bg); align-self: flex-end; border-bottom-right-radius: var(--radius-s); }
        .bot-bubble, .system-bubble { background-color: var(--incoming-bg); align-self: flex-start; border-bottom-left-radius: var(--radius-s); }
        .system-bubble { background-color: var(--system-bg); align-self: center; width: fit-content; max-width: 80%; text-align: center; font-size: 0.85rem; color: #555; border-radius: var(--radius-s); }
        #chat-footer-wrapper { background-color: #f0f0f0; padding-top: 5px; }
        #quick-replies { display: flex; gap: 8px; padding: 0 10px 8px; overflow-x: auto; }
        .quick-reply-chip { padding: 8px 16px; border-radius: var(--radius-l); background-color: #fff; border: 1px solid var(--brand); color: var(--brand); font-weight: 600; cursor: pointer; white-space: nowrap; }
        #chat-footer { display: flex; align-items: center; padding: 10px; background-color: #f0f0f0; }
        #message-input { flex: 1; padding: 12px 18px; border-radius: var(--radius-l); border: 1px solid var(--border); font-size: 1rem; font-family: var(--font-main); }
        #send-button { background: none; border: none; padding: 10px; cursor: pointer; }
        #send-button svg { width: 28px; height: 28px; fill: var(--brand); }
        .typing-indicator { padding: 15px 20px; }
        .typing-indicator span { height: 8px; width: 8px; background-color: #9E9E9E; border-radius: 50%; display: inline-block; animation: bounce 1.3s infinite ease-in-out; margin: 0 2px; }
        .typing-indicator span:nth-of-type(2) { animation-delay: -1.1s; }
        .typing-indicator span:nth-of-type(3) { animation-delay: -0.9s; }
        @keyframes bounce { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1.0); } }
        
        #app-spinner { position: fixed; inset: 0; background-color: rgba(255, 255, 255, 0.9); display: none; justify-content: center; align-items: center; flex-direction: column; gap: 15px; z-index: 1000; }
        #app-spinner-text { font-size: 1.1rem; color: var(--text-dark); }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid var(--brand); border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .message-buttons { margin-top: 10px; display: flex; flex-direction: column; gap: 5px; }
        .message-buttons button { background-color: #fff; border: 1px solid var(--brand); color: var(--brand); padding: 8px 12px; border-radius: var(--radius-l); cursor: pointer; font-weight: 600; transition: all 0.2s ease; }
        
        /* Order Draft Card Styles */
        .order-draft-card { background-color: #fff; border-radius: var(--radius-s); padding: 15px; box-shadow: var(--shadow); border-left: 5px solid var(--accent); }
        .order-draft-card h3 { margin: 0 0 10px; font-size: 1.1rem; color: var(--brand); }
        .order-draft-card ul { list-style: none; padding: 0; margin: 0 0 15px; }
        .order-draft-card li { padding: 5px 0; border-bottom: 1px solid #eee; }
        .order-draft-card .details p { margin: 2px 0; font-size: 0.9rem; }
        .order-draft-card .actions { display: flex; gap: 10px; margin-top: 15px; }
        .order-draft-card .actions button { flex: 1; padding: 10px; font-weight: 700; border-radius: var(--radius-s); cursor: pointer; }
        .confirm-btn { background-color: var(--brand); color: white; border: none; }
        .edit-btn { background-color: #eee; color: var(--text-dark); border: 1px solid #ccc; }
        
        .whatsapp-share-btn { background-color: #25D366; color: white; border: none; padding: 10px 15px; border-radius: var(--radius-s); font-weight: 700; text-decoration: none; display: inline-flex; align-items: center; gap: 8px; }
        .whatsapp-share-btn svg { width: 20px; height: 20px; fill: white; }
    </style>
</head>
<body>

    <div id="app-container">
        <header id="chat-header">
            <img id="header-img" src="https://placehold.co/100x100/EFEFEF/AAAAAA?text=👤" alt="Profile">
            <div id="header-info">
                <span id="header-title">טוען...</span>
                <span id="header-subtitle"></span>
            </div>
        </header>

        <main id="chat-canvas"></main>

        <div id="chat-footer-wrapper">
            <div id="quick-replies"></div>
            <footer id="chat-footer">
                <input type="text" id="message-input" placeholder="הקלד/י הודעה...">
                <button id="send-button">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path></svg>
                </button>
            </footer>
        </div>
    </div>
    
    <div id="app-spinner">
        <div class="loader"></div>
        <span id="app-spinner-text">טוען שיחה...</span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- CONFIGURATION ---
            const API_URL = 'https://script.google.com/macros/s/AKfycbwYyYjJbVq7o1hB2jR9f8D9e6sC5gX4tY3zR2v1aW0b_9c8d7e6f5a4b3c2d1e0/exec';
            let currentClientId;
            let conversationState = {}; // Object to hold conversation context

            // --- DOM ELEMENTS ---
            const dom = {
                canvas: document.getElementById('chat-canvas'),
                input: document.getElementById('message-input'),
                sendBtn: document.getElementById('send-button'),
                quickReplies: document.getElementById('quick-replies'),
                headerImg: document.getElementById('header-img'),
                headerTitle: document.getElementById('header-title'),
                headerSubtitle: document.getElementById('header-subtitle'),
                spinner: document.getElementById('app-spinner'),
                spinnerText: document.getElementById('app-spinner-text'),
            };

            // --- INITIALIZATION ---
            async function init() {
                const urlParams = new URLSearchParams(window.location.search);
                currentClientId = urlParams.get('id') || '60120';
                
                showSpinner('טוען נתוני לקוח...');
                try {
                    const response = await apiPost({ action: 'getClientData', identifier: currentClientId });
                    if (response.success) {
                        updateHeader(response.client);
                        handleBotResponse(response);
                    } else {
                        handleApiError('לא נמצא לקוח עם המזהה שצוין.');
                    }
                } catch (error) {
                    handleApiError('שגיאת תקשורת. בדוק את חיבור האינטרנט.');
                } finally {
                    hideSpinner();
                }
            }

            // --- EVENT LISTENERS ---
            dom.sendBtn.addEventListener('click', () => sendMessage(dom.input.value));
            dom.input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') sendMessage(dom.input.value);
            });

            // --- CORE LOGIC ---
            async function sendMessage(text, isPayload = false) {
                const trimmedText = text.trim();
                if (!trimmedText) return;

                if (!isPayload) {
                    addMessage({ sender: 'user', text: trimmedText });
                }
                clearQuickReplies();
                dom.input.value = '';
                setTyping(true);

                try {
                    const response = await apiPost({
                        action: 'handleClientMessage',
                        identifier: currentClientId,
                        message: { text: trimmedText },
                        state: conversationState // Send current state to backend
                    });
                    handleBotResponse(response);
                } catch (error) {
                    handleApiError('שגיאת תקשורת. נסה שוב מאוחר יותר.');
                } finally {
                    setTyping(false);
                }
            }
            
            function handleBotResponse(response) {
                if (!response.success) {
                    handleApiError(response.error || 'התקבלה תגובה לא תקינה מהשרת.');
                    return;
                }
                
                // The backend can send multiple messages at once
                const messages = response.replies || (response.initialMessage ? [response.initialMessage] : []);
                
                messages.forEach(msg => addMessage(msg));

                // Update conversation state if provided by the backend
                if (response.newState) {
                    conversationState = response.newState;
                }
                 if (response.quickReplies && response.quickReplies.length > 0) {
                    renderQuickReplies(response.quickReplies);
                }
            }

            // --- UI RENDERING ---
            function addMessage(msg) {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) typingIndicator.remove();
                
                const bubble = document.createElement('div');
                bubble.className = `message-bubble ${msg.sender}-bubble`;
                
                // Use different renderers based on message type
                switch(msg.type) {
                    case 'orderDraft':
                        bubble.innerHTML = createOrderDraftHTML(msg.data);
                        break;
                    case 'whatsappShare':
                         bubble.innerHTML = createWhatsappShareHTML(msg.data);
                        break;
                    default: // 'text' or 'textWithButtons'
                        bubble.innerHTML = createTextWithButtonsHTML(msg);
                }

                dom.canvas.appendChild(bubble);
                scrollToBottom();
                
                // Add confetti effect for successful order confirmation
                if (msg.payload === 'order_confirmed_celebrate') {
                    confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                }
            }
            
            function createTextWithButtonsHTML(msg) {
                let html = `<div class="message-text">${msg.text.replace(/\n/g, '<br>')}</div>`;
                if (msg.buttons && msg.buttons.length > 0) {
                    html += '<div class="message-buttons">';
                    msg.buttons.forEach(btn => {
                        html += `<button onclick="handlePayloadClick('${btn.payload}')">${btn.title}</button>`;
                    });
                    html += '</div>';
                }
                return html;
            }
            
            function createOrderDraftHTML(data) {
                let itemsList = data.items.map(item => `<li>${item.quantity} x ${item.name}</li>`).join('');
                return `
                    <div class="order-draft-card">
                        <h3>טיוטת הזמנה לאישור</h3>
                        <ul>${itemsList}</ul>
                        <div class="details">
                            <p><strong>כתובת:</strong> ${data.address || 'לא צוין'}</p>
                            <p><strong>איש קשר:</strong> ${data.contact || 'לא צוין'}</p>
                        </div>
                        <div class="actions">
                            <button class="edit-btn" onclick="handlePayloadClick('order:edit:${data.orderId}')">עריכה</button>
                            <button class="confirm-btn" onclick="handlePayloadClick('order:confirm:${data.orderId}')">אישור ושליחה</button>
                        </div>
                    </div>
                `;
            }

            function createWhatsappShareHTML(data) {
                const text = encodeURIComponent(data.text);
                const phone = data.phone;
                const url = `https://wa.me/${phone}?text=${text}`;
                return `
                    <div class="message-text">${data.title}</div>
                    <div class="message-buttons">
                        <a href="${url}" target="_blank" class="whatsapp-share-btn">
                            <svg viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.886-.001 2.269.655 4.505 1.905 6.344l-1.225 4.485 4.61-1.212z"/></svg>
                            שתף ב-WhatsApp
                        </a>
                    </div>
                `;
            }
            
            window.handlePayloadClick = (payload) => {
                sendMessage(payload, true);
                document.querySelectorAll('button').forEach(b => {
                    if (b.getAttribute('onclick')?.includes(payload)) {
                        b.closest('.message-buttons, .actions')?.querySelectorAll('button').forEach(btn => btn.disabled = true);
                    }
                });
            };

            function renderQuickReplies(replies) {
                clearQuickReplies();
                replies.forEach(reply => {
                    const chip = document.createElement('div');
                    chip.className = 'quick-reply-chip';
                    chip.textContent = reply.title;
                    chip.onclick = () => sendMessage(reply.payload, true);
                    dom.quickReplies.appendChild(chip);
                });
            }
            function clearQuickReplies() { dom.quickReplies.innerHTML = ''; }

            // --- UI HELPERS ---
            function updateHeader(client) {
                dom.headerImg.src = client['תמונת_פרופיל'] || 'https://placehold.co/100x100/EFEFEF/AAAAAA?text=👤';
                dom.headerTitle.textContent = client['שם_לקוח'] || 'לקוח לא ידוע';
                dom.headerSubtitle.textContent = client['אווטאר_נציג'] || 'זמין כעת';
            }
            function handleApiError(message) { addMessage({ sender: 'system', text: message }); }
            function setTyping(isTyping) {
                let indicator = document.getElementById('typing-indicator');
                if (isTyping && !indicator) {
                    indicator = document.createElement('div');
                    indicator.id = 'typing-indicator';
                    indicator.className = 'message-bubble bot-bubble typing-indicator';
                    indicator.innerHTML = '<span></span><span></span><span></span>';
                    dom.canvas.appendChild(indicator);
                    scrollToBottom();
                } else if (!isTyping && indicator) { indicator.remove(); }
            }
            function showSpinner(text) { dom.spinnerText.textContent = text; dom.spinner.style.display = 'flex'; }
            function hideSpinner() { dom.spinner.style.display = 'none'; }
            function scrollToBottom() { dom.canvas.scrollTop = dom.canvas.scrollHeight; }
            async function apiPost(body) {
                const response = await fetch(API_URL, { method: 'POST', body: JSON.stringify(body) });
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                return response.json();
            }

            init();
        });
    </script>
</body>
</html>
