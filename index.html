<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>מערכת הזמנות חכמה - ח.סבן</title>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand: #0b72b9; --accent: #ff9f1c; --bg: #f0f2f5; --surface: #ffffff;
            --text-dark: #333; --text-light: #666; --border: #e0e0e0;
            --success: #25D366; --highlight-bg: #fff3cd;
            --radius-l: 12px; --radius-s: 8px; --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }
        html { box-sizing: border-box; }
        *, *:before, *:after { box-sizing: inherit; }
        body {
            font-family: 'Assistant', sans-serif; background-color: var(--bg);
            margin: 0; padding: 0; color: var(--text-dark);
        }
        .container { max-width: 800px; margin: 20px auto; padding: 15px; }
        .card { background: var(--surface); border-radius: var(--radius-l); padding: 20px; margin-bottom: 20px; box-shadow: var(--shadow); }
        h1, h2 { margin-top: 0; }
        .input-group { position: relative; margin-bottom: 15px; }
        .input-group input, .input-group textarea {
            width: 100%; padding: 12px; border: 1px solid var(--border);
            border-radius: var(--radius-s); font-size: 1rem; font-family: 'Assistant', sans-serif;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .input-group input:focus, .input-group textarea:focus {
            outline: none; border-color: var(--brand); box-shadow: 0 0 0 3px rgba(11, 114, 185, 0.1);
        }
        #search-results { max-height: 250px; overflow-y: auto; border: 1px solid var(--border); border-radius: var(--radius-s); }
        .result-item {
            display: flex; align-items: center; padding: 10px; cursor: pointer;
            border-bottom: 1px solid var(--border); transition: background-color 0.2s;
        }
        .result-item:last-child { border-bottom: none; }
        .result-item:hover { background-color: #f8f9fa; }
        .result-item.highlight { background-color: var(--highlight-bg); animation: pulse 1.5s infinite; }
        .result-item img { width: 40px; height: 40px; border-radius: var(--radius-s); margin-left: 15px; object-fit: cover; }
        #order-table table { width: 100%; border-collapse: collapse; }
        #order-table th, #order-table td { padding: 12px; text-align: right; border-bottom: 1px solid var(--border); }
        #order-table th { background-color: #fafafa; }
        .qty-input { width: 60px; text-align: center; }
        
        /* --- מקטע CSS חדש --- */
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(255, 159, 28, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(255, 159, 28, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 159, 28, 0); }
        }
        .fab {
            position: fixed; bottom: 30px; left: 30px;
            width: 60px; height: 60px; background-color: var(--success);
            border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
            font-size: 2rem; color: white; cursor: pointer;
            transform: scale(0); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .fab.visible { transform: scale(1); }
        .inline-typing::after {
            content: '|';
            animation: blink 1s step-end infinite;
        }
        @keyframes blink { 50% { opacity: 0; } }
        /* --- סוף מקטע CSS חדש --- */

    </style>
</head>
<body>
    <div class="container">
        <h1>הזמנה חדשה</h1>
        
        <div class="card">
            <h2>1. הוספת פריטים</h2>
            <div class="input-group">
                <textarea id="paste-area" rows="4" placeholder="הדבק כאן רשימה או הקלד שם מוצר לחיפוש..."></textarea>
            </div>
            <div id="search-results"></div>
        </div>

        <div class="card" id="order-card">
            <h2>2. סיכום הזמנה</h2>
            <div id="order-table">
                <table>
                    <thead><tr><th>מוצר</th><th>כמות</th><th>הסר</th></tr></thead>
                    <tbody id="order-body"></tbody>
                </table>
            </div>
            <p id="order-placeholder" style="text-align: center; color: var(--text-light);">עדיין לא נוספו פריטים להזמנה.</p>
        </div>
    </div>

    <button id="fab" class="fab">🚀</button>

    <script>
        // --- State Management ---
        const state = {
            clientId: null,
            clientData: null,
            products: [],      // רשימת כל המוצרים מהשרת
            orderItems: [],    // הפריטים שהלקוח הוסיף להזמנה הנוכחית
            order: {           // אובייקט ההזמנה הנבנה
                items: [],
                delivery: {}
            }
        };

        // --- DOM Elements ---
        const dom = {
            pasteArea: document.getElementById('paste-area'),
            searchResults: document.getElementById('search-results'),
            orderBody: document.getElementById('order-body'),
            orderPlaceholder: document.getElementById('order-placeholder'),
            orderCard: document.getElementById('order-card'),
            fab: document.getElementById('fab')
        };
        
        // --- API & Initialization ---
        const API_URL = 'YOUR_APPS_SCRIPT_URL'; // <--- יש לעדכן את כתובת ה-API

        async function init() {
            const urlParams = new URLSearchParams(window.location.search);
            state.clientId = urlParams.get('clientId');
            if (state.clientId) {
                await fetchClient();
                await loadProducts();
            } else {
                console.error("Client ID is missing.");
            }
            setupEventListeners();
        }

        async function fetchClient() {
            // This function can be expanded later if needed
            const response = await apiPost({ action: 'getClientById', clientId: state.clientId });
            if (response.success) {
                state.clientData = response.data;
            }
        }

        // --- New Order Management Functions ---

        async function loadProducts() {
            const response = await apiPost({ action: 'getProducts' });
            if (response.success) {
                state.products = response.data;
            } else {
                console.error('Failed to load products.');
            }
        }

        function handlePastedLine(e) {
            const text = e.target.value;
            if (text.includes('\n')) {
                const lines = text.split('\n').filter(line => line.trim() !== '');
                lines.forEach(line => parseLineToItem(line));
                e.target.value = '';
                dom.searchResults.innerHTML = '';
            } else {
                findMatches(text);
            }
        }

        function parseLineToItem(line) {
            const match = line.match(/^(\d+)\s+(.*)/);
            let qty = 1;
            let query = line.trim();

            if (match) {
                qty = parseInt(match[1], 10);
                query = match[2].trim();
            }

            const productMatch = state.products.find(p => p.name.includes(query));
            if (productMatch) {
                addProductToOrder(productMatch, qty);
            }
        }
        
        function findMatches(query) {
            dom.searchResults.innerHTML = '';
            if (query.length < 3) return;

            const matches = state.products.filter(p => p.name.includes(query));
            matches.forEach(product => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'result-item highlight';
                itemDiv.innerHTML = `
                    <img src="${product.image || 'https://placehold.co/40x40/eee/333?text=?'}" alt="${product.name}">
                    <span>${product.name}</span>
                `;
                itemDiv.onclick = () => addProductToOrder(product);
                dom.searchResults.appendChild(itemDiv);
            });
        }

        function addProductToOrder(product, quantity = 1) {
            const existingItem = state.orderItems.find(item => item.sku === product.sku);
            if (existingItem) {
                existingItem.quantity += quantity;
            } else {
                state.orderItems.push({ ...product, quantity });
            }
            renderOrderTable();
            dom.pasteArea.value = '';
            dom.searchResults.innerHTML = '';
        }

        function renderOrderTable() {
            dom.orderBody.innerHTML = '';
            if (state.orderItems.length === 0) {
                dom.orderPlaceholder.style.display = 'block';
                dom.fab.classList.remove('visible');
                return;
            }
            
            dom.orderPlaceholder.style.display = 'none';
            dom.fab.classList.add('visible');

            state.orderItems.forEach((item, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td><input type="number" class="qty-input" value="${item.quantity}" min="1" data-index="${index}"></td>
                    <td><button data-index="${index}">❌</button></td>
                `;
                dom.orderBody.appendChild(row);
            });
        }

        async function finalizeAndSendOrder() {
            // Build the final order object
            state.order.items = state.orderItems;
            
            // Dynamic Question Flow
            if (!state.order.delivery.address) {
                const address = prompt("מה הכתובת למשלוח?");
                if (!address) return; // User cancelled
                state.order.delivery.address = address;
            }
            if (!state.order.delivery.contact) {
                 const contact = prompt("מי איש קשר ומספר טלפון?");
                 if (!contact) return;
                 state.order.delivery.contact = contact;
            }

            // Send to backend
            const response = await apiPost({ action: 'saveOrder', orderData: state.order, clientId: state.clientId });
            
            if (response.success) {
                alert(`הזמנה ${response.orderId} נשלחה בהצלחה!`);
                // Construct and open WhatsApp share link
                const orderText = `הזמנה חדשה (${response.orderId}):\n` + state.orderItems.map(i => `${i.quantity} x ${i.name}`).join('\n');
                const whatsappUrl = `https://wa.me/?text=${encodeURIComponent(orderText)}`;
                window.open(whatsappUrl, '_blank');
                
                // Reset state
                state.orderItems = [];
                state.order = { items: [], delivery: {} };
                renderOrderTable();
            } else {
                alert('שגיאה בשליחת ההזמנה.');
            }
        }
        
        function handleOrderTableClick(e) {
            const index = e.target.dataset.index;
            if (e.target.tagName === 'BUTTON') { // Remove button
                state.orderItems.splice(index, 1);
                renderOrderTable();
            }
            if (e.target.classList.contains('qty-input')) { // Quantity input change
                e.target.onchange = () => {
                    state.orderItems[index].quantity = parseInt(e.target.value, 10);
                };
            }
        }
        
        // --- Event Listeners ---
        function setupEventListeners() {
            dom.pasteArea.addEventListener('input', handlePastedLine);
            dom.fab.addEventListener('click', finalizeAndSendOrder);
            dom.orderBody.addEventListener('click', handleOrderTableClick);
        }

        // --- API Helper ---
        async function apiPost(body) {
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    mode: 'cors',
                    body: JSON.stringify(body),
                    headers: { 'Content-Type': 'application/json' },
                });
                return response.json();
            } catch (error) {
                console.error('API Error:', error);
                return { success: false, message: 'Network error' };
            }
        }

        init();
    </script>
</body>
</html>
